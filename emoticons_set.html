<style>

body {
    background-color: rgb(138, 222, 172);
	margin: 0;
    text-align: center;
	color: #333;
}
h1,h2,h3,h4,h5,h6 {

	margin: 10px auto;
}

.inner {
	margin: 100px 460px;
	padding: 20px 0;
	background: rgba(255,255,255, 0.2);
	border: 2px solid rgba(0,0,0,0.1);
	border-radius: 6px;
}
.row {
	font-size: 64px;
	position: relative;
}
.cover {

	color: rgba(255,255,255,0.8);
	padding: 20px 0;

a {
    text-decoration: none;
	color: rgba(25, 170, 200, 0.7);
}
a:hover {
    color: rgba(25, 170, 200, 0.9);
}

.e {
    display: inline-block;
    width: 60px;
	height: 50px;
	font-size: 60px;
	cursor: pointer;
	transition: all 0.1s ease;
	margin: 30px 20px;
}
.e:hover {
   font-size: 64px;
   text-shadow: 0 0 12px rgba(255,255,255,0.1);
}
.e:active {
   font-size: 63px;
   color: #888;
}

@keyframes copied{
    0%{text-shadow: 0 0 12px rgba(255,255,255,1); color: #777;}
    10%{text-shadow: 0 0 100px rgba(255,255,255,1);}
    100%{text-shadow: 0 0 200px rgba(255,255,255,0); color: #333;}
}

@keyframes goUp{
    0%{visibility:visible;}
	50%{opacity: 0.7;}
    100%{top: -18px; opacity: 0;}
}

.copied {
	animation: copied 0.8s;
}
.copied:after {
    opacity: 0;
	visibility:hidden;
	color: #eee;
	background-color: black;
	border-radius: 6px;
	border: 1px solid rgba(255,255,255,0.8);
	margin-left: -75px;
	padding: 4px;
    font-family: Arial;
	font-size: 12px;
	content: "SKOPIOWANO";
	position: absolute;
	top: -10px;
	animation: goUp 0.6s;
}

</style>

<script>

function copyToClipboard() {
      var classes = this.classList;
	  classes.remove("copied");

      var aux = document.createElement("input");
      aux.setAttribute("value", this.outerHTML);
      document.body.appendChild(aux);
      aux.select();
      document.execCommand("copy");
      document.body.removeChild(aux);
	  
	  classes.add("copied");
}

var icons = document.querySelectorAll(".e");
for (i = 0; i < icons.length; i++) {
  icons[i].addEventListener('click', copyToClipboard);
}
</script>
