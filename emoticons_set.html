<style>

body {
    background-color: rgba(102, 205, 170, 0.7);
	margin: 0;
}
h1,h2,h3,h4,h5,h6 {
    font-family: Verdana;
	margin: 10px auto;
}

.outer {
    text-align: center;
	margin-top: 100px;
}
.row {
	font-size: 64px;
	position: relative;
}
.footer {
    color: rgba(255,255,255,0.1);
    background-color: #333;
	padding: 30px 0;
	text-align: center;
}
a {
    text-decoration: none;
	color: rgba(25, 170, 200, 0.5);
}
a:hover {
    font-weight: normal;
}

.e {
    display: inline-block;
    width: 60px;
	height: 50px;
	font-size: 60px;
	cursor: pointer;
	transition: all 0.15s ease;
	margin: 30px 20px;
}
.e:hover {
   font-size: 64px;
   text-shadow: 0 0 12px rgba(255,255,255,0.1);
}

@keyframes copied{
    0%{text-shadow: 0 0 12px rgba(255,255,255,1); color: #777;}
    10%{text-shadow: 0 0 100px rgba(255,255,255,1);}
    100%{text-shadow: 0 0 200px rgba(255,255,255,0); color: #333;}
}

@keyframes goUp{
    0%{visibility:visible;}
	50%{opacity: 0.7;}
    100%{top: -14px; opacity: 0}
}

.copied {
	animation: copied 0.8s;
}
.copied:after {
    opacity: 0;
	visibility:hidden;
	color: #eee;
	background-color: black;
	border-radius: 6px;
	border: 1px solid rgba(255,255,255,0.8);
	margin-left: -81px;
	padding: 4px;
    font-family: Arial;
	font-size: 14px;
	content: "SKOPIOWANO";
	position: absolute;
	top: -8px;
	animation: goUp 0.7s;
}

</style>

<script>
var icons = document.querySelectorAll(".e");
for (i = 0; i < icons.length; i++) {
  icons[i].addEventListener('click', function() {
      var classes = this.classList;
	  classes.remove("copied");
      var aux = document.createElement("input");
      aux.setAttribute("value", this.outerHTML);
      document.body.appendChild(aux);
      aux.select();
      document.execCommand("copy");
      document.body.removeChild(aux);
	  classes.add("copied");
  });
}
</script>
